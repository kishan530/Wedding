<div class="row">
	<div class="col-lg-12">
	
	
	<div id="filters">
  <nav class="navbar navbar-static-top" role="navigation">
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav">      

		<li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Style<b class="caret"></b></a>
          <ul class="dropdown-menu style-dropdown-menu">
		  
            <li ng-repeat="style in styles" ng-class="{active:isStyleSelected(style.id)}">
			<label ng-click="getDesigns(style.id,0,selctedOccasion,0,0,0)" for="style{{ style.id }}"> <input id="style{{ style.id }}" type="checkbox" class="ng-pristine ng-untouched ng-valid" ng-bind="isStyleSelected(style.id)" ></input>{{ style.style }} </label>
			<!--<a ng-click="getDesigns(style.id,0,selctedOccasion,0,0,0)"> <input type="checkbox" ng-bind="isStyleSelected(style.id)" class="ng-pristine ng-untouched ng-valid" /> {{ style.style }}</a> -->
			</li>                    
          </ul>
		 </li>		
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Occasion<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="occasion in occasions" ng-class="{active : selctedOccasion == occasion.id}"><label ng-click="getDesigns(0,selctedOutfit,occasion.id,0,0,0)" >{{ occasion.name }}</label> </li>                    
          </ul>
        </li>
		 <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">season<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="season in seasons" ng-class="{active: isSeasonSelected(season.id)}">
				<label ng-click="getDesigns(0,selctedOutfit,selctedOccasion,season.id,0,0)"><input type="checkbox" ng-bind="isStyleSelected(style.id)" class="ng-pristine ng-untouched ng-valid"/>  {{ season.season }}</label>
			</li>                    
          </ul>
		 </li>
		
		<li  ng-show="category != 3">
          <a ng-click="getDesigns(0,0,0,0,0,1)">Couple Coordination</a>
        </li>
		<li  ng-show="category == 1">
          <a ng-click="getDesigns(0,0,0,0,1,0)">Wedding After Dress</a>
        </li>
		
      </ul>
    </div>

 <div class="row"  style="margin:10px 0 10px 0" id="wrapper">
 
 <div id="columns">
 
	<div class="design-box pin" ng-repeat="x in names" ng-click="selectDesign(x.id)">
		<div class="design-img">
			<img ng-src="images/designs/{{ x.imagePath }}" alt="" width="100%" />
		</div>
		<div class="design-content">
			<h2>{{ x.title }}</h2>
			<a class="profileSource" href="#">
				<div class="thumbImageWrapper">            
					<img src="images/avatars.jpg" alt="Designer" title="More">
				</div>   
				<div class="profileSourceAttributionContent">                    
					<h3 class="title">Designed by</h3>                
					<h4 class="fullname">
						{{ x.designedBy }}
					</h4>          
				</div>
			</a>			
		</div>				
	</div>
