<div ng-app="myApp" ng-controller="WeddingFashionCtrl">

<div class="photos" id="photoshop">
     <div class="" ng-repeat="fashion in fashions">
		<div class="photo">
			<img src="images/fashion/{{ fashion.imagePath }}" alt="" width="50%" class="img-responsive side-image" />
			<div class="photo-title">{{ fashion.Tittle }}</div>
		</div>
     </div>
	</div>
	
	<script type="text/javascript">
		var gallery = $('.photos').gallerify({
			margin:5,
			mode:'default',
			lastRow:'hidden'
		});	
		//Demo async loading simulation
		setTimeout(function(){
			$(".photos").append(generateRandomImage());
			gallery.gallerify.renderAsyncImages();
		}, 2000);
		function generateRandomImage(){
			return $('<div class="photo"><img src="http://placehold.it/'+ Math.floor((Math.random() * 900) + 200) + 'x' + Math.floor((Math.random() * 900) + 200) + '"><div class="title">random</div></div>');
		}
	</script>

</div>
