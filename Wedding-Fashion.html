<div ng-app="myApp" ng-controller="WeddingFashionCtrl">

<div class="photos-zoom" id="photoshop">
     <div class="" ng-repeat="fashion in fashions">
		<div class="photo-zoom">
			<img src="images/fashion/{{ fashion.imagePath }}" alt="{{ fashion.Tittle }}" width="50%" class="img-responsive side-image" />
			<!--<div class="photo-title">{{ fashion.Tittle }}</div>-->
		</div>
     </div>
	</div>
	
	<script type="text/javascript">
		var gallery = $('.photos-zoom').gallerify({
			margin:5,
			mode:'default',
			lastRow:'hidden'
		});	
		//Demo async loading simulation
		setTimeout(function(){
			$(".photos-zoom").append(generateRandomImage());
			gallery.gallerify.renderAsyncImages();
		}, 2000);
		function generateRandomImage(){
			return $('<div class="photo"><img src="images/fashion/eye-428390__340.jpg"><div class="title">random</div></div>');
		}
	</script>

</div>
