								</div>
								<div class="col-md-4">
									<div class="form-group">

									</div>
								</div>
								<div class="col-md-4">	
									<div class="form-group">
											<input type="text" class="form-control height"  ng-model="budget" name="budget" id="budget" placeholder="budget" /required>

									</div>
									</div>
									</div>
									
								      <div class="form-group">
                                        <input class="form-control height" ng-model="additionalrequirement" name="additionalrequirement" data-rule="required" data-msg="Please write something for us" style="margin-top: 0px;" placeholder="Additional Requirement"  pattern="[a-zA-Z]+" ng-pattern-restrict required>
                                        <div class="validation"></div>
                                      </div>
								     
									
                                 <div class="form-group clientphoto">
                                        <button type="submit" class="form-control height" name="send" id="send" value="submit">submit</button>
                                        
                                </div>					
								
                        </form>
					</div>
				  </div>	
				</div>
				
		</div>

	
	<div class="row">

				<img src="images/prewedding-shoot-banner.jpg" alt="" width="100%" class="photography-img">
			</div>
	</div>
